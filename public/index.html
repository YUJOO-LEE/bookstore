<!DOCTYPE html>
<html lang='ko'>

<head>
  <meta charset='utf-8' />
  <link rel='icon' href='%PUBLIC_URL%/favicon.ico' />
  <meta name='viewport' content='width=device-width, initial-scale=1' />
  <title>Yujoo</title>
  <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=250bca46bc71cd33ae813e70ff737e94"></script>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id='root'></div>
  <div class='defaults'></div>
  <div class='mask'>
    <div class='loading'></div>
  </div>
  <style>
    .defaults{
      position: absolute;
      top: -99999999px;
    }
    .mask{
      width: 100%;
      height: 100vh;
      background-color: #fff;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 100;
      opacity: 1;
      transition: opacity 2s;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .mask.off{
      opacity: 0;
    }
  </style>
  <script>
    const defaults = document.querySelector('.defaults');
    const mask = document.querySelector('.mask');
    let tags = '';
    const baseUrl = '%PUBLIC_URL%/img/';
    const imgs = [
      baseUrl+'review.jpg',
    ]
    const vids= [
      baseUrl+'library.mp4',
    ]

    createDOM();
    endLoading();

    // DOM 요소 생성
    function createDOM() {
      imgs.forEach(src=>tags+=`<img src=${src} />`);
      vids.forEach(src=>tags+=`<video src=${src} autoPlay muted playsinline></video>`);
      defaults.innerHTML = tags;
    }

    // img 로드
    function loadImg() {
      return new Promise((res,rej)=>{
        let countImg = 0;
        const imgDOM = defaults.querySelectorAll('img');

        imgDOM.forEach(img=>{
          img.addEventListener('load', ()=>{
            countImg++;
            if (countImg === imgs.length) res(true);
          });
        })
      })
    }

    // video 로드
    function loadVid() {
      return new Promise((res,rej)=>{
        let countVid = 0;
        const vidDOM = defaults.querySelectorAll('video');

        vidDOM.forEach(vid=>{
          vid.addEventListener('loadeddata', ()=>{
            countVid++;
            if (countVid === vids.length) res(true);
          });
        })
      })
    }
    
    // 전체 로드 여부 확인
    async function endLoading() {
      const result = await Promise.all([loadImg(), loadVid()]);
      const [loadedImg, loadedVid] = result;

      if (loadedImg && loadedVid) {
        mask.classList.add('off');
      }

      setTimeout(()=>{
        mask.remove();
        defaults.remove();
      }, 2000);
    }
  </script>
</body>

</html>
